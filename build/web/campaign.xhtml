<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:ui="http://java.sun.com/jsf/facelets">
        
    
    <h:outputScript library="javascript" name="campaign.js" />
    <div id="campaign" style="list-style-type:none;">
        <div id="left_handler" onclick="pass(1)" class="campaign_image_handler" style="height:300px;width:80px;left:0px;position:absolute;"><h:graphicImage  style="top:75px;opacity:1.0;position:absolute;top:" library="images" name="campaign_ok2.png" /></div>
        <div id="right_handler" onclick="pass(0)" class="campaign_image_handler" style="height:300px;width:80px;right:0px;position:absolute;"><h:graphicImage  style="top:75px;opacity:1.0;position:absolute;" library="images" name="campaign_ok1.png" /></div>
        <li style="display:block;" id="campaign1"><h:outputLink><h:graphicImage library="images" name="campaignes/1.jpg" width="770" height="300" /></h:outputLink></li>
        <li style="display:none;" id="campaign2"><h:outputLink><h:graphicImage library="images" name="campaignes/2.jpg" width="770" height="300" /></h:outputLink></li>
        <li style="display:none;" id="campaign3"><h:outputLink><h:graphicImage library="images" name="campaignes/3.jpg" width="770" height="300" /></h:outputLink></li>
    </div>
</ui:composition>
