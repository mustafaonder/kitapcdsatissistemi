<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      
    <h:head>
        <title>Kitap &amp; CD satış sitesi</title>
        <h:outputStylesheet library="css" name="style.css" />
           <h:outputScript library="javascript" name="control.js" />
           
    </h:head>
    <h:body onload="div_sil('most_sell')">
         <ui:include src="../upbar.xhtml" />
        
        <div id="main" class="clearfix">
             
            <div id="header">
                <ui:include src="../header.xhtml" />
            </div>
            
            <div id="content">
                
                <div id="sample_div" style="min-height:302px;">
                    <div id="left_section" style="min-height:300px;padding-left:20px;">
                        <h3 style="margin-left:30px auto;width:auto;">Üye Girişi</h3>
                        <h:form id="new">
                            <li class="form_box"><h:inputText style="width:250px;" class="inp"  p:placeholder="Kullanıcı adı veya E-mail" /></li>
                            <li class="form_box"><h:inputSecret style="width:250px;" class="inp" p:placeholder="Şifre" /></li>


                            <li style="float:none;position:relative;width:200px;">

                                    <h:commandButton class="inp" style="width:100px;" value="Giriş Yap" />
                                <p id="warning_text"></p>
                            </li>
                        </h:form>
                        </div>
                    <div id="right_section">
                        <h:graphicImage style="display: block;margin: 0 auto;position:relative;top: 5%;" url="#{resource['images/uye/login_icon.png']}"  />
                    </div>
               </div>
               
                <ui:include  src="../right_side.xhtml" />
            </div>
            
            
            <div id="footer">
                <ui:include src="../footer.xhtml" />
            </div>
        </div>
        
    </h:body>
</html>
